<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf8">
  <meta name="keywords" content="{{ keywords || 'node.js, express, es6, babel, webpack, mongodb' }}">
  <meta name="description" content="{{ description || '一个基于Express框架的个人博客系统' }}">
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta name="format-detection" content="address=no" />
  <title>{{ title || 'kBlog' }}</title>
  <link href="/css/{% block style %}index{% endblock %}.min.css" rel="stylesheet">
</head>
<body>{% block wraper %}{% endblock %}
<script type="text/javascript" src="/js/vendor.bundle.js"></script>
<script type="text/javascript" src="/js/{% block entry %}index{% endblock %}.min.js"></script>
</body>
</html>
